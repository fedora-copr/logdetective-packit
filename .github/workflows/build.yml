name: Build and publish the package
on:
  push:
    tags:
      # Publish on any tag starting with a `v`, e.g., v0.1.0
      - v*
jobs:
  uv-publishing:
    name: python
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8

      - name: "Set up Python"
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c
        with:
          python-version-file: "pyproject.toml"

      - name: Install uv
        uses: astral-sh/setup-uv@85856786d1ce8acfbcc2f13a5f3fbd6b938f9f41
        with:
          enable-cache: true

      - name: Set project version from tag
        run: uv version ${GITHUB_REF_NAME#v}
        shell: bash

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and push version bump
        run: |
          # Check if the pyproject.toml file was actually changed
          if ! git diff --quiet pyproject.toml; then
            echo "Committing version bump..."
            git commit pyproject.toml -m "Bump version to ${GITHUB_REF_NAME#v}" -m "Triggered by tag ${GITHUB_REF_NAME}"
            git push
          else
            echo "Version in pyproject.toml already matches tag. No commit needed."
          fi


      - name: Install the project
        run: uv sync --locked --all-extras --dev

      - name: Build the project
        run: uv build

